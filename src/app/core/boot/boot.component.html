<div class="boot-screen">
  <img
    class="boot-screen_logo"
    src="assets/images/apple-logo.png"
    alt="apple.logo"
  />

  <div class="boot-screen_progress-bar">
    <p-progressBar
      [value]="progressBarValue"
      [showValue]="false"
      [style]="{ height: '6px', width: '150px' }"
    ></p-progressBar>
  </div>
</div>
